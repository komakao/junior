{% extends "base.html" %}
{% block content %}
<a href="/teacher/import/student" class="btn btn-primary" role="btn">建立帳號</a>
<table class="table">
  <tr>
  <td>帳號</td>
  <td>姓名</td>
  <td>密碼</td>
  </tr>
{% for user in users %}  
  <tr>
  <td>{{user.username}}</td>
  <td>{{user.first_name}}</td>
  <td>{{user.password}}</td>
  </tr>

{% endfor %}
</table>

{% endblock %}
