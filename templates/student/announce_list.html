{% extends "base.html" %}
{% block title %} Teachers {% endblock %}
{% block content %}
        <h1>班級名稱：{{classroom.name}}</h1>
        <table>
            <tr>
                <td>時間</td>
                <td>主旨</td>

        {% endfor %}
        </table>
        {% load pagination %}
        {% get_pagination %}             
{% endblock %}
