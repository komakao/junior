{% extends "base.html" %}

{% block content %}
  <h1>Log-in</h1>
  {% if message %}
        <p>
         帳號或密碼錯誤，請再試一次。{{message}}
        </p>
  {% else %}
   {% endif %}
  <div class="login-form">
        <form action="" method="post">
          {{ form.as_p }}
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}" />
          <p><input type="submit" value="Log-in"></p>
        </form>
  </div>
{% endblock %}
